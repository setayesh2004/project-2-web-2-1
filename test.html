<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>هدر ریسپانسیو</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: yekan;
      }
    </style>
  </head>
  <body dir="rtl">
    <div
      class="sidebr w-full md:w-[30%] h-auto md:h-[900px] gap-x-[10px] mt-4 md:mt-0"
    >
      <div class="w-full h-full bg-white rounded-[10px] pt-[30px] pr-[20px]">
        <div class="egare">
          <p
            class="font-yekan text-[20px] text-gray-600 my-[20px] text-center md:text-left"
          >
            قیمت اجاره خودرو
          </p>

          <!-- این دو مقدار قیمت -->
          <div
            class="w-full flex flex-col md:flex-row justify-between pl-[15px]"
          >
            <h4
              class="font-yekan text-[15px] text-gray-700 pt-[15px] text-center md:text-left"
            >
              از 6.000.000 تومان
            </h4>
            <h4
              class="font-yekan text-[15px] text-gray-700 pt-[15px] text-center md:text-left"
            >
              تا 60.000.000 تومان
            </h4>
          </div>
          <!-- اینپوت سرچ باکس فقط در موبایل زیر قیمت‌ها -->
          <div class="mt-[10px] md:hidden flex justify-center">
            <input
              type="text"
              class="w-[180px] p-[6px] border border-gray-300 rounded-[5px] text-[14px] placeholder-gray-400"
              placeholder="قیمت پیشنهادی"
            />
          </div>

          <!-- اسلایدر فقط در دسکتاپ -->
          <div class="mr-[90px] mt-[10px] md:mr-[40px] hidden md:block">
            <input
              type="range"
              id="vol"
              name="vol"
              min="0"
              max="70"
              class="w-full"
            />
          </div>

          <img
            src="./src/images/cars/6.png"
            class="mr-[115px] mt-[20px] mx-auto md:mx-0"
            alt=""
          />
          <div class="flex flex-row md:flex-col justify-between pl-[15px]">
            <div class="brand px-4 md:px-0 justify-between">
              <p class="font-yekan text-[20px] text-gray-600 my-[20px]">
                برند خودرو
              </p>

              <div class="flex items-center gap-2 mb-2">
                <input
                  type="checkbox"
                  id="benz"
                  checked
                  class="checkbox checkbox-primary"
                />
                <label for="benz" class="font-yekan text-[18px] text-gray-700">
                  اجاره بنز
                </label>
              </div>

              <div class="flex items-center gap-2 mb-2">
                <input
                  type="checkbox"
                  id="hyundai1"
                  class="checkbox checkbox-primary"
                />
                <label
                  for="hyundai1"
                  class="font-yekan text-[18px] text-gray-700"
                >
                  اجاره هیوندا
                </label>
              </div>

              <div class="flex items-center gap-2 mb-2">
                <input
                  type="checkbox"
                  id="hyundai2"
                  class="checkbox checkbox-primary"
                />
                <label
                  for="hyundai2"
                  class="font-yekan text-[18px] text-gray-700"
                >
                  اجاره هیوندا
                </label>
              </div>
              <div class="flex items-center gap-2 mb-2">
                <input
                  type="checkbox"
                  id="hyundai2"
                  class="checkbox checkbox-primary"
                />
                <label
                  for="hyundai2"
                  class="font-yekan text-[18px] text-gray-700"
                >
                  اجاره هیوندا
                </label>
              </div>
              <div class="flex items-center gap-2 mb-2">
                <input
                  type="checkbox"
                  id="hyundai2"
                  class="checkbox checkbox-primary"
                />
                <label
                  for="hyundai2"
                  class="font-yekan text-[18px] text-gray-700"
                >
                  اجاره هیوندا
                </label>
              </div>
              <div class="flex items-center gap-2 mb-2">
                <input
                  type="checkbox"
                  id="hyundai2"
                  class="checkbox checkbox-primary"
                />
                <label
                  for="hyundai2"
                  class="font-yekan text-[18px] text-gray-700"
                >
                  اجاره هیوندا
                </label>
              </div>
            </div>
            <div
              class="rezayat font-yekan text-gray-600 my-6 ml-2 text-[18px] md:text-[20px]"
            >
              <p class="mb-4">اجاره خودرو بر اساس نیاز شما</p>

              <!-- چک‌باکس‌ها یک ستونه در همه حالت‌ها -->
              <div class="space-y-2">
                <div class="flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="with-driver"
                    checked
                    class="checkbox checkbox-xs size-5"
                  />
                  <label for="with-driver" class="text-gray-700"
                    >اجاره خودرو با راننده</label
                  >
                </div>

                <div class="flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="without-driver1"
                    class="checkbox checkbox-xs size-5"
                  />
                  <label for="without-driver1" class="text-gray-700"
                    >اجاره خودرو بدون راننده</label
                  >
                </div>

                <div class="flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="without-driver2"
                    class="checkbox checkbox-xs size-5"
                  />
                  <label for="without-driver2" class="text-gray-700"
                    >اجاره خودرو بدون راننده</label
                  >
                </div>

                <div class="flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="without-driver3"
                    class="checkbox checkbox-xs size-5"
                  />
                  <label for="without-driver3" class="text-gray-700"
                    >اجاره خودرو بدون راننده</label
                  >
                </div>

                <div class="flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="without-driver4"
                    class="checkbox checkbox-xs size-5"
                  />
                  <label for="without-driver4" class="text-gray-700"
                    >اجاره خودرو بدون راننده</label
                  >
                </div>

                <div class="flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="without-driver5"
                    class="checkbox checkbox-xs size-5"
                  />
                  <label for="without-driver5" class="text-gray-700"
                    >اجاره خودرو بدون راننده</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- اسکریپت -->
    <script>
      const toggleBtn = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      const headerText = document.getElementById("header-text");

      toggleBtn.addEventListener("click", () => {
        const isMenuHidden = mobileMenu.classList.contains("hidden");

        mobileMenu.classList.toggle("hidden");
        mobileMenu.classList.toggle("flex");

        // پنهان یا نمایش دادن متن وسط
        if (isMenuHidden) {
          headerText.classList.add("hidden");
        } else {
          headerText.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
